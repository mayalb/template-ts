<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,100;1,900&display=swap" rel="stylesheet">

</head>
<body id="body">
    <h1 id="h1">Timer</h1>
    <h4 id="h4"> Displaying the current time of today</h4>
    <br>
    <div class="timer" id="timer">
        <span class="hour" id="hour" value="11">11</span>:<span class="minute" id="minute">00</span>
    </div>
    <br>
    <hr style="background-color: #404040; width: 40%;">
    <br>
    <div class="button">
        <button id="modeBtn">Mode</button>
        <button id="increaseBtn">Increase</button>
        <button id="lightBtn">Light</button>
    </div>
</body>
</html>
